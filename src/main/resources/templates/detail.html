<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>
<body>
<h2 th:text="${tradepostDto.title}"></h2>
<p th:inline="text">작성일 : [[${#temporals.format(tradepostDto.created_time, 'yyyy-MM-dd HH:mm')}]]</p>

<p th:text="${tradepostDto.content}"></p>

<div>
    <a th:href="@{'/trade/posts/' + ${tradepostDto.id}}">
        <button>수정</button>
    </a>

    <form id="delete-form" th:action="@{'/trade/posts/' + ${tradepostDto.id}}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button id="delete-btn">삭제</button>
    </form>
</div>

</body>
</html>
